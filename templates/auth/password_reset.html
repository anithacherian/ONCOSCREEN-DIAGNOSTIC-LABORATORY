{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!-- Login Section -->
    <section id="contact" class="contact section">

      <!-- Section Title -->
      <div class="container section-title" data-aos="fade-up">
        <h2>Password Reset</h2>
        <p>Sign in to manage your cancer and genetic test bookings securely</p>
      </div><!-- End Section Title -->



      <div class="container" data-aos="fade-up" data-aos-delay="100">

         <div class="row justify-content-center">


          <div class="col-lg-8 col-md-6">
              {% if messages %}
                {% for message in messages %}
                  <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} alert-dismissible fade show" role="alert">{{message}}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
               
            {% endif %}
            <form method="POST" role="form" class="php-email-form">
              {% csrf_token %}
              <div class="row gy-4">
                <div class="col-md-12">
                  <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>

                  <input type="email" name="email" class="form-control w-100" placeholder="Your registered email" required>
                  <!-- Ensure no extra divs are restricting the width here -->
                </div>
              </div>

              <div class="mt-3 text-center">
                <button type="submit" class="btn btn-primary w-100">Reset</button> 
              </div>
            </form>
          </div><!-- End Login Form -->

        </div>

      </div>

    </section><!-- /Login Section -->

{% endblock %}
