{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Packages Page -->
    <div class="page-title" data-aos="fade">
      <nav class="breadcrumbs">
        <div class="container">
          <ol>
            <li><a href="/">Home</a></li>
            <li class="current">Packages</li>
          </ol>
        </div>
      </nav>
      <div class="">
        <div class="container hero packages" style="padding: 10px 0 40px !important;">         
        
            <div class="content row" >
                {% for  categorys in category %}
                <div class="col-lg-4 d-flex align-items-stretch mt-3">
                    <div class="why-box" data-aos="zoom-out" data-aos-delay="100">
                    <span class="rounded-circle bg-white align-items-center justify-content-center f-2 m-2 d-flex text-primary" style="width: 45px; height: 45px;"><i class="{{categorys.icon}}"></i></span>
                    <h3>{{categorys.name}}</h3>
                    <p>
                       {{categorys.description}}
                    </p>
                    <div class="text-center">
                        <a href="{% url 'category_packages' categorys.id  %}" title="{{packages.id}}" class="more-btn"><span>View Details</span> <i class="bi bi-chevron-right"></i></a>
                    </div>
                    </div>
                </div><!-- End Package Box -->
                {% endfor %}




            </div><!-- End  Content-->         
            
        </div>
      </div>
    </div><!-- End Services Page -->



{% endblock %}
